<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is an ecommerce website for Sakib Express" />

    <title>Sakib Express</title>

    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!----------- Navbar Start Here ----------------->

    <i class="fa-solid fa-bars fa-2x" id="menu-icon"></i>
    <nav id="menu" class="hidden">
      <!-- Upper Nav Start -->
      <ul class="nav-upper flex-space-around">
        <li class="nav__list">
          <a href="index.html" class="nav__link">Home</a>
        </li>
        <li class="nav__list">
          <a href="register.html" class="nav__link">Register</a>
        </li>
        <li class="nav__list">
          <a href="login.html" class="nav__link">Login</a>
        </li>
        <li class="nav__list">
          <a href="index.html" class="nav__link">Logout</a>
        </li>
        <li class="nav__list">
          <a href="contact.html" class="nav__link">Contact</a>
        </li>
        <li class="nav__list">
          <a href="profile.html" class="nav__link">
            <img class="profile-icon" src="images/pimg.jpg" alt="Profile Icon" />
          </a>
        </li>
      </ul>
      <!-- Upper Nav End -->

      <!-- Lower Nav Start -->
      <ul class="nav-lower flex-space-around">
        <li class="nav__list">
          <a href="index.html" class="nav__link nav__brand">Sakib Express</a>
        </li>
        <li class="nav__list">
          <a href="cart.html" class="nav__link"
            ><span><i class="fa-solid fa-cart-shopping"></i></span>Cart 2 Products - $125
          </a>
        </li>
      </ul>
      <!-- Lower Nav End -->
    </nav>
    <!-------------- Navbar End Here    ----------->

    <!-------------- Header Start Here    ----------->
    <header class="header">
      <div class="banner flex-space-around">
        <marquee class="banner__title" behavior="" direction="">50% Sales Going On</marquee>

        <div class="features flex-space-around">
          <article class="feature flex-center">
            <i class="fa-solid fa-truck feature__icon"></i>
            <h3>Shipping Within 7 Days</h3>
          </article>

          <article class="feature flex-center">
            <i class="fa-brands fa-rocketchat feature__icon"></i>
            <h3>Support 24/7</h3>
          </article>

          <article class="feature flex-center">
            <i class="fa-regular fa-credit-card feature__icon"></i>
            <h3>Safe Payment</h3>
          </article>
        </div>
      </div>
    </header>
    <!-------------- Header End Here    ------------>

    <!-- Footer Start Here -->
    <footer class="footer flex-space-around">
      <div class="flex-space-around">
        <label for="subscribe">Subscribe to Newsletter: </label>
        <input type="email" id="subscribe" name="subscribe" class="footer__input" placeholder="Your Email Address" />
        <button class="btn btn-subscribe">Subcribe</button>
      </div>

      <div>
        <p>&copy; Copyright 2024 Sakib Express. All rights reserved</p>
      </div>
    </footer>
    <!-- Footer End Here -->

    <!-- JavaScript Start -->
    <script src="Script/script.js"></script>
    <!-- JavaScript End -->
  </body>
</html>
